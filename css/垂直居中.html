<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>1、line-height</h1>
    <div class="container1">
        this is  first method 
    </div>
    <style>
        .container1{width:200px;height: 200px;line-height: 200px;border:1px solid black; text-align: center;}
    </style>
    <h2>2、float</h2><span>这个就是在上边放一个100px的空白空间，然后设置内容的大小是100px  没什么实用价值</span>
    <div class="float-box">
        <div class="floater"></div>
        <div class="float-content">
            float垂直居中
        </div>
    </div>
    <style>
        .float-box{  
    width: 300px;  
    height: 200px;  
    background-color: #99CCCC;  
}  
.floater{  
    float: left;  
    height: 50%;  
    width: 100%;  
}  
.float-content{  
    clear: both;  
    height: 100px;  
    text-align: center;  
}  
    </style>
    <h2>3、absolute</h2><span>不适用于多行文本显示的时候</span>
    <div class="absulote-box">
        <div class="absulote-content">
            absolute绝对定位 垂直居中
        </div>
    </div>
    <style>
        .absulote-box{  
    background-color: #FF9999;  
    width: 300px;  
    height: 200px;  
    position: relative;  
}  
.absulote-content{  
    position: absolute;  
    top: 50%;  
    text-align: center;  
    width: 100%;  
}  
    </style>


<h1>absolute +margin:auto</h1><span>这个比较常见，但也是子如果比较多的话，会自动向下排列
</span>
<div class="margin-box">
    <div class="margin-content">
        absolute+margin垂直居中
    </div>
</div>


<style>
    .margin-box{
	background-color: #CC9966;
	width: 300px;
	height: 200px;
	position: relative;
}
.margin-content{
	position: absolute;
	top: 0;
	bottom: 0;
	left: 0;
	right: 0;
	width: 184px;
	height: 16px;
	margin: auto;
}
</style>

<h1>
    absolute css3  
</h1><span >据说这个是兼容多行字体的,但是需要css3的新特性，需要考虑一下ie9</span>
<div class="absuloteCss3-box">
<div class="absuloteCss3-content">
    absulote+Css3垂直居中
</div>
</div>

<style>
    .absuloteCss3-box{
	position: relative;
	width: 300px;
	height: 200px;
	background-color: #99CC99;
}
.absuloteCss3-content{
	position: absolute;
	left: 50%;
	top:50%;
	width: 172px;
	transform: translate(-50%, -50%);
}.absuloteCss3-box{
	position: relative;
	width: 300px;
	height: 200px;
	background-color: #99CC99;
}
.absuloteCss3-content{
	position: absolute;
	left: 50%;
	top:50%;
	width: 172px;
	transform: translate(-50%, -50%);
}
</style>





</body>
</html>
